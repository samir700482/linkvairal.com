<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .profile-img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            background: #ff0066;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: #cc0052;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h2>@YourUsername</h2>
        <p>Follow me on my social media!</p>
        <a href="#" class="link">TikTok</a>
        <a href="#" class="link">Instagram</a>
        <a href="#" class="link">YouTube</a>
        <a href="#" class="link">Twitter</a>
    </div>
</body>
</html>
